name: Build App
 
on:
  push:
    tags:
      - '*'
 
jobs:
  build:
 
    runs-on: windows-latest
 
    steps:
    - uses: actions/checkout@v1
      name: Checkout Code
      with:
        submodules: recursive
      
    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1.1
       
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.6
     
    - name: Restore NuGet Packages
      run: nuget restore LostArkLogger.sln
 
    - name: Download ACT
      shell: powershell
      run: Invoke-WebRequest -Uri "https://advancedcombattracker.com/download.php?id=57" -OutFile "ACT.zip"    

    - name: Unzip ACT
      shell: cmd
      run: 7z x -y ACT.zip
        
    - name: Build
      run: msbuild LostArkLogger.sln /p:Configuration=Debug
 
    - name: Import PFX
      shell: powershell
      run: |
        $pfxCertFilePath = Join-Path -Path $PSScriptRoot -ChildPath "CodeSigningCertificate.pfx"
        Set-Content -Value $([System.Convert]::FromBase64String($env:BASE64_PFX)) -Path $pfxCertFilePath -Encoding Byte
        $codeSigningCert = Import-PfxCertificate -FilePath $pfxCertFilePath -Password $($env:PFX_PASSWORD | ConvertTo-SecureString -AsPlainText -Force) -CertStoreLocation Cert:\CurrentUser\My
      env:
        BASE64_PFX: ${{ secrets.CERTIFICATE }}
        PFX_PASSWORD: ${{ secrets.PASSWORD }}
  
    - name: Sign exe
      shell: powershell
      run: |
        $codeSigningCert = Get-ChildItem Cert:\CurrentUser\My -CodeSigningCert | Select-Object -First 1
        Set-AuthenticodeSignature -Certificate $codeSigningCert -FilePath "bin\Debug\LostArkLogger.exe" -TimestampServer "http://timestamp.digicert.com"
          
    - name: Upload exe Artifact
      uses: actions/upload-artifact@v1.0.0
      with:
        name: LostArk_ACT_Plugin.dll
        path: bin\Debug\LostArk_ACT_Plugin.dll
        
    - name: Upload dll Artifact
      uses: actions/upload-artifact@v1.0.0
      with:
        name: LostArkLogger.exe
        path: bin\Debug\LostArkLogger.exe
        
    - name: Add to releases
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          bin\Debug\LostArkLogger.exe
          bin\Debug\LostArk_ACT_Plugin.dll
